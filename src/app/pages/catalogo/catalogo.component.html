<div class="catalog-container">
  <header>
    <img src="assets/LOGO.png" alt="Logo da Loja" class="logo" />
    <h1>BDK Styles</h1>
  </header>
  <li><a routerLink="/home">Home</a></li>
  <h2>Produtos</h2>
  <div class="grid-itens">
    <div *ngFor="let product of products" class="product-card">
      <img
        [src]="product.imageUrl"
        (click)="selectProduct(product.id)"
        alt="{{ product.name }}"
        class="product-image"
      />
      <h3 (click)="selectProduct(product.id)" class="product-name">
        {{ product.name }}
      </h3>
      <p>{{ product.description }}</p>
      <p>Pre√ßo: {{ product.price | currency }}</p>
    </div>
    <div class="product-card">
      <iframe
        title="Tshirt"
        frameborder="0"
        allowfullscreen
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
        allow="autoplay; fullscreen; xr-spatial-tracking"
        xr-spatial-tracking
        execution-while-out-of-viewport
        execution-while-not-rendered
        web-share
        width="100%"
        height="400px"
        src="https://sketchfab.com/models/5a21282b2e454d1696547148f617d3d0/embed"
      >
      </iframe>
    </div>
    <div class="product-card">
      <div class="sketchfab-embed-wrapper">
        <iframe
          title="POS Adidas - Visual Merchandising skateboard"
          frameborder="0"
          allowfullscreen
          mozallowfullscreen="true"
          webkitallowfullscreen="true"
          allow="autoplay; fullscreen; xr-spatial-tracking"
          xr-spatial-tracking
          execution-while-out-of-viewport
          execution-while-not-rendered
          web-share
          src="https://sketchfab.com/models/55cda6af7f674f8d8c0d805ab55bfe04/embed"
        >
        </iframe>
      </div>
    </div>
    <div class="product-card">
      <div class="sketchfab-embed-wrapper">
        <div class="sketchfab-embed-wrapper">
          <iframe
            title="Clothing Store"
            frameborder="0"
            allowfullscreen
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            allow="autoplay; fullscreen; xr-spatial-tracking"
            xr-spatial-trackin
            execution-while-out-of-viewport
            execution-while-not-rendered
            web-share
            src="https://sketchfab.com/models/507070cebf784389bfe8a47a99dbd0ca/embed"
          >
          </iframe>
        </div>
      </div>
    </div>
    <div class="sketchfab-embed-wrapper">
      <iframe
        title="VARBARIAN | Decentraland"
        frameborder="0"
        allowfullscreen
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
        allow="autoplay; fullscreen; xr-spatial-tracking"
        xr-spatial-tracking
        execution-while-out-of-viewport
        execution-while-not-rendered
        web-share
        src="https://sketchfab.com/models/ce914401d50c486b83afc86e04612cf7/embed"
      >
      </iframe>
    </div>
  </div>
</div>
