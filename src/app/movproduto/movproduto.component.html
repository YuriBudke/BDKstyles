<body>
    <div class="container">
        <h1>Movimentação de Produtos</h1>
        <form id="movimentacaoForm">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>

            <label for="dtMovimentacao">Data da Movimentação:</label>
            <input type="date" id="dtMovimentacao" name="dtMovimentacao" required>

            <label for="produto">Produto:</label>
            <select id="produto" name="produto" required>
                <option value="">Selecione um produto</option>
                <option value="produto1">Camiseta Sufgang</option>
                <option value="produto2">Camiseta Chronic</option>
                <option value="produto3">Camiseta Cyclone</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="tipo">Tipo de Movimentação:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione o tipo</option>
                <option value="entrada">Entrada</option>
                <option value="saída">Saída</option>
            </select>

            <button type="submit">Registrar Movimentação</button>
        </form>

        <div id="relatorio" class="relatorio">
            <!-- Relatório será gerado aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
