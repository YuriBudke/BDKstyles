<div class="container mt-4">
    <!-- Inclui o componente de menu -->
    
  
    <h2 class="mt-4">Cadastro de Usuário</h2>
  
    <!-- Formulário de Cadastro de Usuário -->
    <form class="mt-4">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
        </div>
        <div class="form-group col-md-6">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" placeholder="Digite o sobrenome">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite o email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="tipo">Tipo</label>
          <select id="tipo" class="form-control">
            <option selected>Escolher...</option>
            <option value="admin">Admin</option>
            <option value="usuario">Usuário</option>
          </select>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-2">Salvar</button>
    </form>
  
    <!-- Relatório em formato de tabela -->
    <h3 class="mt-5">Relatório de Usuários</h3>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Ação</th>
          <th>ID</th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <button class="btn btn-warning btn-sm">Editar</button>
            <button class="btn btn-danger btn-sm">Excluir</button>
          </td>
          <td>1</td>
          <td>João</td>
          <td>Silva</td>
          <td>123456789</td>
          <td>joaocom</td>
          <td>Admin</td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-warning btn-sm">Editar</button>

          </td>

          <td>mariacom</td>
          <td>Usuário</td>
        </tr>
      </tbody>
    </table>
  </div>
